<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <!-- Link to favicon -->
    <link rel="shortcut icon" href="calculator_favicon.png" type="image/x-icon">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <!-- Main container for the calculator -->
    <div class="container">
        <p>Welcome to digital Calculator Project</p>
        <div class="calculator">

            <!-- Input field to display user input and results -->
            <input type="text" name="evaluate" id="userInput" autocomplete="off">

            <div class="box">
                <!-- Container for all buttons -->
                <div class="buttons">

                    <!-- Buttons for clear, delete, and percent -->
                    <button class="btn btn-outline-danger clear">C</button>
                    <button class="btn btn-outline-secondary delete btn-gradient">DEL</button>
                    <button class="btn percent">%</button>

                    <!-- Divide button with icon -->
                    <button class="btn divide"><i class="fas fa-divide"></i></button>
                    
                    <!-- Number buttons -->
                    <button class="btn seven">7</button>
                    <button class="btn eight">8</button>
                    <button class="btn nine">9</button>

                    <!-- Multiply button with icon -->
                    <button class="btn multiply"><i class="fas fa-times"></i></button>
                    
                    <!-- Number buttons -->
                    <button class="btn four">4</button>
                    <button class="btn five">5</button>
                    <button class="btn six">6</button>

                    <!-- Subtract button with icon -->
                    <button class="btn subtract"><i class="fas fa-minus"></i></button>
                    
                    <!-- Number buttons -->
                    <button class="btn one">1</button>
                    <button class="btn two">2</button>
                    <button class="btn three">3</button>

                    <!-- Add button with icon -->
                    <button class="btn add"><i class="fas fa-plus"></i></button>
                    
                    <!-- Additional buttons for double zero, zero and decimal point  -->
                    <button class="btn double-zero">00</button>
                    <button class="btn zero">0</button>
                    <button class="btn dot">.</button>

                    <!-- Equal button with icon -->
                    <button class="btn btn-outline-success output"><i class="fas fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
